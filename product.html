        var div2=document.createElement('div')
        div2.setAttribute('class','card')
        div2.innerHTML=` <div class="img"><img src="${product[i].url}" alt=""></div>
    <div class="details">
        <div>${product[i].name}</div>
        <div>${product[i].price}</div>
    </div>
    <button onclick="add(${i})">Add to Cart</button>
    `

    }

    function add(a){
